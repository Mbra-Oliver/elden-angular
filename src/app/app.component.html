<div class="text-white">GAME STATE: {{ gameState.currentScreen() }}</div>

<button (click)="gameState.returnToMainMenu()">Retour au menu</button>
@switch (gameState.currentScreen()) {
  @case ("main-menu") {
    <app-main-menu />
  }

  @case ("playing") {
    <app-game-canva />
  }
  @case ("death") {
    <app-death-menu />
  }
}
